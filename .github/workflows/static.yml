# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      # Temporarily set a placeholder URL if the dynamic generation isn't functioning as expected
      url: "https://example.com" # Replace this with your site's URL or remove if not needed
    runs-on: self-hosted # Ensure the runner is tagged as self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Assuming bash problem occurs in later steps, explicitly use PowerShell for Windows runner
      # If bash is required, ensure bash is available on the runner and use `shell: bash` directive
      - name: Setup Pages
        uses: actions/configure-pages@v4
        shell: pwsh # Use PowerShell for Windows runner
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
        shell: pwsh # Use PowerShell for Windows runner
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        shell: pwsh # Use PowerShell for Windows runner

